services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: nonprofit-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nonprofit_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nonprofit-network

  # Redis Cache (for future use)
  redis:
    image: redis:7-alpine
    container_name: nonprofit-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nonprofit-network
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nonprofit-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: nonprofit_manager
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev_secret_key_change_in_production
      JWT_EXPIRES_IN: 24h
      CORS_ORIGIN: http://localhost:8080,http://localhost:5173
      LOG_LEVEL: debug
      RATE_LIMIT_MAX_REQUESTS: 10000
      RATE_LIMIT_WINDOW_MS: 60000
      AUTH_RATE_LIMIT_MAX_REQUESTS: 50
      AUTH_RATE_LIMIT_WINDOW_MS: 60000
      ORG_CONTEXT_REQUIRE: "true"
      ORG_CONTEXT_VALIDATE: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    networks:
      - nonprofit-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000/api
    container_name: nonprofit-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      VITE_API_URL: http://localhost:3000/api
      VITE_DEFAULT_ORGANIZATION_ID: 82c6f7af-7d6f-4527-a5ae-60db86c5c619
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nonprofit-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  nonprofit-network:
    driver: bridge
