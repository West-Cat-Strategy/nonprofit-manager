services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: nonprofit-db
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: nonprofit_manager
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "8012:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: Migrations should be applied manually in production
      # using the db-migrate.sh script, not auto-mounted
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nonprofit_manager"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nonprofit-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Redis Cache (for future use)
  redis:
    image: redis:7-alpine
    container_name: nonprofit-redis
    restart: unless-stopped
    ports:
      - "8013:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nonprofit-network
    command: redis-server --appendonly yes

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nonprofit-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    networks:
      - nonprofit-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8000/api
    container_name: nonprofit-frontend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      VITE_API_URL: http://localhost:8000/api
      VITE_DEFAULT_ORGANIZATION_ID: 82c6f7af-7d6f-4527-a5ae-60db86c5c619
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - nonprofit-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

networks:
  nonprofit-network:
    driver: bridge
