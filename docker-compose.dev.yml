services:
  postgres:
    image: postgres:14-alpine
    container_name: nonprofit-db-dev
    restart: unless-stopped
    env_file:
      - .env.development
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: nonprofit_manager
    ports:
      - "8002:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/initdb:/docker-entrypoint-initdb.d:ro
      - ./database/migrations:/migrations:ro
      - ./database/seeds:/seeds:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nonprofit-dev-network

  redis:
    image: redis:7-alpine
    container_name: nonprofit-redis-dev
    restart: unless-stopped
    ports:
      - "8003:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - nonprofit-dev-network
    command: redis-server --appendonly yes

  # Development backend with hot reload
  backend-dev:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: nonprofit-backend-dev
    restart: unless-stopped
    ports:
      - "8004:3000"
      - "8009:8009" # Node.js debugger port
    env_file:
      - .env.development
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      REDIS_URL: redis://redis:6379
      CORS_ORIGIN: http://127.0.0.1:8005,http://localhost:8005
      EXPOSE_AUTH_TOKENS_IN_RESPONSE: 'true'
      RATE_LIMIT_MAX_REQUESTS: 1000000
      AUTH_RATE_LIMIT_MAX_REQUESTS: 1000000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - backend_logs_dev:/app/logs
    networks:
      - nonprofit-dev-network
    command: npm run dev

  # Development frontend with hot reload
  frontend-dev:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: nonprofit-frontend-dev
    restart: unless-stopped
    ports:
      - "8005:8005"
    environment:
      VITE_API_URL: http://127.0.0.1:8004/api
    depends_on:
      - backend-dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - nonprofit-dev-network
    command: npm run dev -- --host --port 8005

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  backend_logs_dev:
    driver: local

networks:
  nonprofit-dev-network:
    driver: bridge
