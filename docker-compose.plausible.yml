services:
  plausible_db:
    image: postgres:14-alpine
    restart: always
    volumes:
      - plausible-db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: ${PLAUSIBLE_DB_PASSWORD:-plausible_password}

  plausible_events_db:
    image: clickhouse/clickhouse-server:22.6-alpine
    restart: always
    volumes:
      - plausible-event-data:/var/lib/clickhouse
      - ./plausible/clickhouse/clickhouse-config.xml:/etc/clickhouse-server/config.d/logging.xml:ro
      - ./plausible/clickhouse/clickhouse-user-config.xml:/etc/clickhouse-server/users.d/logging.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

  plausible:
    image: plausible/analytics:latest
    restart: always
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      - plausible_db
      - plausible_events_db
    ports:
      - "8000:8000"
    environment:
      BASE_URL: ${PLAUSIBLE_BASE_URL:-HTTP://localhost:8000}
      SECRET_KEY_BASE: ${PLAUSIBLE_SECRET_KEY_BASE:-replace-with-64-char-random-string}
      TOTP_VAULT_KEY: ${PLAUSIBLE_TOTP_VAULT_KEY:-replace-with-32-char-random-string}
      DATABASE_URL: postgres://postgres:${PLAUSIBLE_DB_PASSWORD:-plausible_password}@plausible_db:5432/plausible_db
      CLICKHOUSE_DATABASE_URL: HTTP://plausible_events_db:8123/plausible_events_db
      DISABLE_REGISTRATION: ${PLAUSIBLE_DISABLE_REGISTRATION:-true}
      # SMTP configuration (optional)
      # MAILER_EMAIL: ${PLAUSIBLE_MAILER_EMAIL:-}
      # SMTP_HOST_ADDR: ${PLAUSIBLE_SMTP_HOST:-}
      # SMTP_HOST_PORT: ${PLAUSIBLE_SMTP_PORT:-587}
      # SMTP_USER_NAME: ${PLAUSIBLE_SMTP_USER:-}
      # SMTP_USER_PWD: ${PLAUSIBLE_SMTP_PASSWORD:-}
      # SMTP_HOST_SSL_ENABLED: ${PLAUSIBLE_SMTP_SSL:-false}

volumes:
  plausible-db-data:
    driver: local
  plausible-event-data:
    driver: local
